services:
  discount-db:
    image: postgres:16
    restart: unless-stopped
    volumes:
      - discount-db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=discount
    healthcheck:
      test: pg_isready -U postgres -d discount -h localhost -p 5432
      interval: 10s
      timeout: 5s
      retries: 3
  discount:
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - SPRING_R2DBC_URL=r2dbc:postgresql://discount-db:5432/discount
      - SPRING_FLYWAY_URL=jdbc:postgresql://discount-db:5432/discount
      - SPRING_R2DBC_USERNAME=postgres
      - SPRING_R2DBC_PASSWORD=postgres
    healthcheck:
      test: wget -qO - http://localhost:8080/health || exit 1
      interval: 1s
      timeout: 10s
      retries: 20
      start_period: 3s
    depends_on:
      discount-db:
        condition: service_healthy
  discount-dapr:
    image: "daprio/daprd:edge"
    command: [
      "./daprd",
      "--app-id", "discount",
      "--app-port", "8080",
      "--dapr-http-port", "3500",
      "-placement-host-address", "placement:50006",
      "--config", "/config.yaml",
      "--resources-path", "/components"
    ]
    network_mode: "service:discount"
volumes:
  discount-db-data: